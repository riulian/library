databases:
  - name: library
    databaseName: library_production
    user: iulian

services:
  - type: web
    name: library
    env: ruby
    plan: Free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: library
          property: connectionString
